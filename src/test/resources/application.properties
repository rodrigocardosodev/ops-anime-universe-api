# Configuração do servidor para testes
server.port=0

# Configurações da API do Dragon Ball para testes
external.api.dragonball.base-url=http://localhost:8888/dragonball/
external.api.dragonball.timeout=1000

# Configurações da PokeAPI para testes
external.api.pokemon.base-url=http://localhost:8888/pokemon/
external.api.pokemon.timeout=1000

# Configurações do Health Check
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging
logging.level.com.devcorp.ops_anime_universe_api=DEBUG 